<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>蝦皮等候畫面</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        /* Header 設定 */
        header {
            background-color: #ee4d2d; /* 蝦皮橘色 */
            height: 120px;
            width: 100%;
        }
        header img {
            height: 3rem;
            width: 9rem;
            cursor: pointer;
            position: absolute;
            top: 48px;
            left: 160px;
        }
        /* 主要區域設定 */
        main {
            position: absolute;
            top: 200px;
            left: 550px;
            width: 600px;
        }

        .shrimp {
            position: absolute;
            width: 30rem;
            top: 3rem;
            cursor: pointer;
        }

        p {
            font-size: 25px;
            margin: 10px;
        }

        #cart-count {
            font-weight: bold;
            font-size: 24px;
            color: #ee4d2d;
        }
    </style>
</head>
<body>
<header>
    <a href="https://shopee.tw" id="logo">
        <img src="imgs/shopee_logo.png" alt="Shopee Logo">
    </a>
</header>

<main>
    <img class="shrimp" src="imgs/shrimp.png" alt="卡通蝦子" onclick="increaseCart()">
    <p>當掉了啦！這麼愛買是不是？來，買我！</p>
    <p>購物車：<span id="cart-count">0</span> 件</p>
</main>

<script>
    let cartCount = 0;
    function increaseCart() {
        cartCount++;
        document.getElementById('cart-count').innerText = cartCount;
    }
    </script>
</body>
</html>
